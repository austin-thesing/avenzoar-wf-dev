<div id="grain"></div>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
  <filter id="noise">
    <feTurbulence id="turb" type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="3" />
    <feColorMatrix type="saturate" values="0" />
  </filter>
</svg>

<style>
  #grain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    max-width: 100vw;
    height: 100vh;
    height: 100dvh; /* Use dynamic viewport height for mobile */
    filter: url(#noise);
    opacity: 0.5; /* more pronounced, visible grain texture */
    mix-blend-mode: overlay;
    pointer-events: none;
    overflow: hidden;
  }
</style>

<script src="src/grainy-grain.js" defer></script>
